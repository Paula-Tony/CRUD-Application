<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CRUD Application</title>
  </head>
  <body class="bg-body">
    <section class="pt-4">
      <div class="container">
        <h1 class="text-center mb-4">CRUD Application</h1>
        <form class="mx-auto">
          <div class="form-floating mb-4">
            <input
              type="text"
              class="form-control"
              id="productName"
              placeholder
              minlength="3"
              maxlength="20"
              required
            />
            <label for="productName">Product Name</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="number"
              class="form-control"
              id="productPrice"
              placeholder
              min="1000"
              max="10000"
              required
            />
            <label for="productPrice">Product Price</label>
          </div>
          <div class="form-floating mb-4">
            <textarea
              class="form-control"
              placeholder
              id="productDescription"
              required
            ></textarea>
            <label for="productDescription">Product Description</label>
          </div>
          <select class="form-select form-select-lg mb-4" id="productCategory">
            <option selected>Product Category</option>
            <option value="smartphones">Smartphones</option>
            <option value="laptops">Laptops</option>
            <option value="tablets">Tablets</option>
            <option value="televisions">Televisions</option>
            <option value="cameras">Cameras</option>
          </select>
          <input
            class="form-control mb-4"
            accept="image/*"
            type="file"
            id="productImage"
          />
          <button
            class="btn btn-outline-light"
            id="addProduct"
            type="submit"
            disabled
          >
            Add Product
          </button>
          <button
            class="d-none btn btn-outline-light"
            id="updateProduct"
            type="button"
          >
            Update Product
          </button>
        </form>
      </div>
    </section>
    <section class="py-4">
      <div class="container">
        <h2 class="text-center fs-1 mb-4">Products List</h2>
        <div class="form-floating mb-4 w-75 mx-auto">
          <input
            type="text"
            class="form-control"
            id="searchProduct"
            placeholder
          />
          <label for="searchProduct">Search for Product</label>
        </div>
        <div class="row gy-4" id="productsList"></div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
